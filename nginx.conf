server {
    listen       ${PORT};
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # 1. Ensure PWA Service Worker is NEVER cached
    # This is critical so users get app updates immediately
    location /flutter_service_worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # 2. Cache manifest and icons for better performance
    location ~* \.(?:manifest\.json|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # 3. Handle Flutter Web Routing
    # This ensures that refreshing the page on a sub-route doesn't 404
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for PWA
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # 4. Error handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
