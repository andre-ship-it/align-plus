server {
    # Railway dynamically assigns a PORT; this variable is required.
    listen       ${PORT};
    
    # List all domains associated with your behavior engine.
    server_name  app.fitwell.life 30daymindbodyreset.com app.myfitvacation.com;

    root         /usr/share/nginx/html;
    index        index.html;

    # Gzip compression to ensure the Bali assets and PWA load instantly.
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    location / {
        # Critical for Flutter Web: routes all traffic to index.html 
        # so the app can handle internal navigation (Map, Ritual, etc.)
        try_files $uri $uri/ /index.html;

        # Security Headers for FitWell platform integrity
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # High-performance caching for cinematic Bali images and GIFs
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Ensure the PWA manifest and service worker are always fresh
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
