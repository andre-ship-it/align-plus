server {
    listen       ${PORT};
    server_name  30daymindbodyreset.com app.myfitvacation.com;
    root         /usr/share/nginx/html;
    index        index.html;

    # Gzip Compression for faster PWA loading
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    location / {
        # Essential for Flutter Web Routing: 
        # Redirects all non-file requests to index.html
        try_files $uri $uri/ /index.html;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Cache Control for static assets (icons/manifest)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Ensure manifest.json and service workers are not cached too aggressively
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
